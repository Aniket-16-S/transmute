name: Pip-Audit Security Scan

on:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - '.github/workflows/pip-audit-scan.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - '.github/workflows/pip-audit-scan.yml'
  schedule:
    # Weekly on Monday at midnight
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  pip-audit-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.11'
          
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          
      - name: Run pip-audit scan
        id: pip-audit-scan
        run: |
          pip-audit --requirement requirements.txt --format sarif --output pip-audit-report.sarif
        continue-on-error: true
        
      - name: Upload pip-audit results to GitHub Advanced Security
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6  # v4.32.3
        if: steps.pip-audit-scan.outcome != 'skipped' && steps.pip-audit-scan.outcome != 'cancelled'
        with:
          sarif_file: pip-audit-report.sarif
          category: pip-audit-dependencies
